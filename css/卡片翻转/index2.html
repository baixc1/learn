<html>

<head>
    <title>3D翻牌效果 </title>
    <meta charset="UTF-8">
    <style type="text/css">
        .content {
            position: relative;
            margin: 150px 0 0 150px;
            width: 225px;
            height: 225px;
            perspective: 800px;
        }

        .content>* {
            position: absolute;
            left: 0;
            height: 0;
            width: 100%;
            height: 100%;
            color: #fff;

            transition: .8s ease-in-out;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: block;
        }

        .div1 {
            transform: rotateY(0);
            background: #f00;
        }

        .div2 {
            transform: rotateY(180deg);
            background: #00f;
        }

        .content:hover .div1 {
            transform: rotateY(-180deg);
        }

        .content:hover .div2 {
            transform: rotateY(0deg);
        }
    </style>
</head>

<body>
    <div class="content">
        <img class="div1" />
        <img class="div2" />
    </div>
</body>

</html>
